<div class="w-100 container-fluid mt-3 ml-3 d-flex">
  <div *ngFor="let filter of filters" (click)="setFilterHandler(filter)" role="button">
    <div class="d-flex align-items-center align-content-center" [ngStyle]="{'color': filterHandler.indexOf(filter) !== -1 ? 'red' : ''}">
      <span>{{ filter.label }}</span>
      <app-arrows *ngIf="filterHandler.indexOf(filter) !== -1; else noFilter" [isAsc]="filter.asc"></app-arrows> &nbsp;
    </div>
  </div>
  <mat-icon class="ml-3" [style.color]="'red'" *ngIf="filterHandler.length > 0" (click)="resetFilters()" role="button">cancel </mat-icon>
</div>


<ng-template #noFilter>
  <div class="d-flex flex-column">
    <mat-icon class="custom-font">touch_app</mat-icon>
  </div>
</ng-template>
